<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #menu {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 200px;
        }

        #content {
            position: fixed;
            left: 200px;
            right: 0;
            bottom: 0;
            top: 0;
            padding: 16px;
            overflow: scroll;
        }
        .avatar-uploader .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 178px;
            height: 178px;
            line-height: 178px;
            text-align: center;
        }

        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="app">
    <div id=menu>
        <el-menu default-active="profile" style="height:100%;" @select="menuSelect">
            <el-menu-item index="home">
                <template slot="title">
                    <i class="el-icon-location"></i>
                    <span>首页</span>
                </template>
            </el-menu-item>
            <template v-if="isAdmin">
                <el-menu-item index="user">
                    <template slot="title">
                        <i class="el-icon-location"></i>
                        <span>用户管理</span>
                    </template>
                </el-menu-item>
            </template>
            <el-menu-item index="category">
                <template slot="title">
                    <i class="el-icon-location"></i>
                    <span>分类管理</span>
                </template>
            </el-menu-item>
            <el-menu-item index="product">
                <template slot="title">
                    <i class="el-icon-location"></i>
                    <span>商品管理</span>
                </template>
            </el-menu-item>
            <el-menu-item index="order">
                <template slot="title">
                    <i class="el-icon-location"></i>
                    <span>订单管理</span>
                </template>
            </el-menu-item>
            <el-menu-item index="profile">
                <template slot="title">
                    <i class="el-icon-location"></i>
                    <span>修改资料</span>
                </template>
            </el-menu-item>
        </el-menu>
    </div>
    <div id="content">
        <h1>修改资料
        </h1>
        <el-form ref="form" :model="form" label-width="80px" style="width:400px;">
            <el-form-item label="用户名">
                <el-input v-model="form.username"></el-input>
            </el-form-item>
            <el-form-item label="密码">
                <el-input v-model="form.password"></el-input>
            </el-form-item>
            <el-form-item label="头像">
                <el-upload
                        class="avatar-uploader"
                        action="http://localhost:8080/file/upload"
                        :show-file-list="false"
                        :on-success="handleUploadSuccess">
                    <img v-if="imagePreview" :src="imagePreview" class="avatar">
                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                </el-upload>
            </el-form-item>
            <el-form-item label="年龄">
                <el-input v-model="form.age"></el-input>
            </el-form-item>
            <el-form-item label="地址">
                <el-input v-model="form.address"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="setUserData(form)">立即修改</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    function queryParams(data, isPrefix) {
        isPrefix = isPrefix ? isPrefix : false
        var prefix = isPrefix ? '?' : ''
        var _result = []
        for (var key in data) {
            var value = data[key]
            // 去掉为空的参数
            if (['', undefined, null].includes(value)) {
                continue
            }
            if (value.constructor === Array) {
                value.forEach(function (_value) {
                    _result.push(encodeURIComponent(key) + '[]=' + encodeURIComponent(_value))
                })
            } else {
                _result.push(encodeURIComponent(key) + '=' + encodeURIComponent(value))
            }
        }

        return _result.length ? prefix + _result.join('&') : ''
    }


    new Vue({
        el: '#app',
        data: function () {

            return {
                isAdmin:true,
                imagePreview:false,
                form: {
                    username: '',
                    password: '',
                    age: '',
                    address: '',
                    photo: ''
                }
            }
        },
        created:function(){
            this.isAdminUser();
            this.getUserData();
        },
        mounted: function () {
        },
        methods: {
            menuSelect: function (index) {
                window.location = "./" + index + '.html'
            },
            handleUploadSuccess: function (res, file) {
                this.imagePreview = URL.createObjectURL(file.raw);
                console.log(res.data)
                this.form.photo = res.data
            },
            isAdminUser:function () {
                var that = this;
                axios.get('/api/admin/user').then(function (res) {
                    if(res.data.code==0&&res.data.data.role==0){
                        that.isAdmin = true;
                    }
                })
            },
            getUserData:function () {
                var that = this;
                axios.get('/api/admin/user').then(function (res) {
                    console.log(res.data)
                    that.form.username = res.data.data.username;
                    that.form.password = res.data.data.password;
                    that.form.photo = res.data.data.photo;
                    that.form.age = res.data.data.age;
                    that.form.address = res.data.data.address;
                    that.imagePreview = "/upload/"+res.data.data.photo;

                })
            },
            setUserData:function (Data) {
                var that = this;
                console.log(that.form);
                axios.post('/api/admin/upDataUser', queryParams(that.form)).then(function (res) {
                    alert("成功");
                }).catch(function (reason) {
                    console.log(reason)
                });
            }
        }
    })

</script>
</html>
